trigger:
  batch: true
  branches:
    include:
    - main
  paths:
    include:
    - 'frontend-vue-js/*'
pr: none

pool:
  vmImage: 'ubuntu-18.04'

steps:
  - task: Bash@3
    displayName: 'Deploy to Heroku'
    inputs:
      targetType: 'inline'
      script: |
        # 
        git remote add heroku-frontend https://heroku:a191be3d-3484-49dc-a542-8f47c02c1ad9@git.heroku.com/isa-2020-tim29.git
        git push heroku-frontend `git subtree split --prefix frontend-vue-js $(Build.SourceBranchName)`:refs/heads/main